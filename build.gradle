group 'IDEAL'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.solr', name: 'solr-core', version: '5.5.0'
    compile group: 'org.apache.hbase', name: 'hbase-client', version: '0.98.0-hadoop2'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
