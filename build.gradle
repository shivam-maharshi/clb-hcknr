group 'IDEAL'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'http://repo.spring.io/libs-milestone/'
    }
}

dependencies {
    compile group: 'org.restlet.jee', name: 'org.restlet', version: '2.1.1'
    compile group: 'org.apache.solr', name: 'solr-core', version: '4.4.0'
    compile group: 'org.apache.hbase', name: 'hbase-client', version: '0.98.0-hadoop2'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
